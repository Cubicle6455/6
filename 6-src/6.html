<!DOCTYPE html>
<html>
<head>
    <title>6</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>6</h1>
    <button onclick="showSix()">6</button>

    <script>
        function showSix() {
            alert("6");
        }
    </script>
</body>
</html>
